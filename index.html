<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="card animate__animated animate__backInDown">
        <div class="card-top">
            <div class="card-title">Debit Card</div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.75" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
                <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
                <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
                <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0"></path>
             </svg>
        </div>
        <div class="card-chip">
            <img src="chip.png">
        </div>
        <div class="card-bottom">
            <div class="card-bottom-left">
                <div class="card-number">1111 2222 3333 4444</div>
                <div>05/18</div>
                <div style="margin-top: 10px;">Mark Page</div>
            </div>
            <div class="card-bottom-right">
                <img width="130" src="mc_symbol.svg">
                <span style="text-align: center;">mastercard</span>
            </div>
        </div>
    </div>
</body>
</html>
